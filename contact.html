    <!-- Load fonts style after rendering the layout styles -->

        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

<body>
    <!-- Start Top Nav -->
       <top-header-custom></top-header-custom>

    <!-- Close Top Nav -->


    <!-- Header -->
    <header-custom></header-custom>

    <!-- Close Header -->

    <!-- Modal -->
     <search-modal></search-modal>



    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contactanos</h1>
            <p>
                Aqui te pondras en Contactos con nosotros
            </p>
        </div>
    </div>

    <!-- Start Contact -->
    <div class="container py-5">

        <div id="ticket-reference-container" class="container text-center" style="display: none;">
            <p id="ticket-reference-text" style="font-weight: bold; font-size: 16px; ">Ticket #: <span
                    id="reference-ticket" style="font-size: 23px; color: green; font-weight: bold !important; "></span>
            </p>
            <p id="ticket-reference-text" style="font-weight: bold; margin-top: 0px !important; font-size: 13px; ">
                Masomy se contactara contigo por correo electronico.</p>
        </div>
        <div class="row py-5">
            <form class="col-md-9 m-auto"  id="form_contactar">
                <div class="mb-3">
                    <label for="inputsubject">Sujeto</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Sujeto" required>
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Mensaje</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Mensaje"
                        rows="8" required ></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" id="btn_contactar" class="btn btn-success btn-lg px-3">hablemos</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->


    <!-- Start Footer -->
    <footer-custom></footer-custom>
    <!-- End Footer -->

    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/components/SearchModal.js" type="module"></script>
 <script src="assets/js/components/TopHeader.js" type="module"></script>
    <script src="assets/js/contactanos.js" type="module" ></script>

    <!-- End Script -->
