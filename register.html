<!DOCTYPE html>
<html lang="en">

<head>
    <title>Masomy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/icono_de_masomy.jpg">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">

</head>

<body>

       <top-header-custom></top-header-custom>


    <header-custom></header-custom>

    <search-modal></search-modal>

    <section class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card product-wap rounded">
                    <div class="card-header">
                        <h3 class="h2 text-center">Registro</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="registerName" name="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="registerEmail" name="registerEmail"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPhone" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="registerPhone" name="registerPhone" required>
                                <!-- <small>Ingresa un número de teléfono válido para Colombia (10 dígitos).</small> -->

                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="registerPassword"
                                    name="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Repetir Contrasena</label>
                                <input type="password" class="form-control" id="repeatPassword" name="registerPassword"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

 <script src="assets/js/components/TopHeader.js" type="module"></script>
